<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Extrator de Imagens PDF</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="app-container">
    <!-- Seção de Upload -->
    <section id="upload-section" class="upload-section">
      <h1>Extrator de Imagens de PDF</h1>
      <p class="subtitle">Faça upload de um PDF e selecione as áreas que deseja extrair</p>
      
      <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
        <div class="file-input-wrapper">
          <input type="file" id="arquivoInput" name="arquivo_para_enviar" accept=".pdf" required>
          <label for="arquivoInput" class="file-label">Escolher arquivo PDF</label>
        </div>
        <button type="submit" class="btn btn-primary">Carregar PDF</button>
      </form>
      
      <div id="upload-status" class="status-message"></div>
    </section>

    <!-- Seção de Visualização e Seleção -->
    <section id="viewer-section" class="viewer-section" style="display: none;">
      <div class="viewer-header">
        <h2>Selecione as áreas que deseja extrair</h2>
        <div class="viewer-controls">
          <button id="btn-extract" class="btn btn-success">Extrair Seleções</button>
          <button id="btn-clear" class="btn btn-secondary">Limpar Seleções</button>
          <button id="btn-back" class="btn btn-secondary">Voltar</button>
        </div>
      </div>
      
      <div id="pdf-viewer" class="pdf-viewer"></div>
      
      <div id="viewer-status" class="status-message"></div>
    </section>

    <!-- Seção de Resultados -->
    <section id="results-section" class="results-section" style="display: none;">
      <div class="results-header">
        <h2>Imagens Extraídas</h2>
        <button id="btn-new-extraction" class="btn btn-primary">Nova Extração</button>
      </div>
      
      <div id="results-gallery" class="results-gallery"></div>
      
      <div id="results-status" class="status-message"></div>
    </section>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="src/pdf-viewer.js"></script>
  <script src="src/selection-tool.js"></script>
  <script src="src/results-gallery.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
